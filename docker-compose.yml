services:
  open-news:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: open-news
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - open-news-data:/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/open-news.db

volumes:
  open-news-data:
